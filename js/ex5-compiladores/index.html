<!DOCTYPE html>
<html>

<head>
    <title>Exercicio 5</title>
    <script src="assets/js/jquery-3.0.0.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
    <script src="app.module.js"></script>
    <script src="app.js"></script>
    <link ref="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body ng-app="ex5">
    <div ng-controller="ex5Ctrl">
        <section id="cover">
            <div id="cover-caption">
                <div id="container" class="container">
                    <div class="row">
                        <div class="col-sm-10 offset-sm-1 text-center">
                            <h1 class="display-3">Exerc√≠cio 5</h1>
                            <div class="info-form">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Target String</span>
                                    </div>
                                    <input type="text" class="form-control" id="targetString" ng-model="targetString" placeholder="Target String" aria-label="Target" aria-describedby="basic-addon1">
                                </div>
                                <button class="btn btn-primary col-md-2" ng-click="verifyPattern();">Executar Regex</button>
                            </div>
                            <br>
                            <div class="info-form" ng-show="matched">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Lexema</th>
                                            <th scope="col">Token</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="column in identificadores">
                                            <td>{{column.lex}}</td>
                                            <td>{{column.token}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
